services:
  surrogate:
    extends:
      file: compose.common.yml
      service: surrogate

  broker:
    image: broker
    command:
      gunicorn -b 0.0.0.0:80 --chdir /usr/local/src/broker/src --worker-class eventlet -w 2 --worker-class eventlet --log-level debug --capture-output --reload
      app:app
    environment:
      - PYTHONUNBUFFERED=1
    extends:
      file: compose.common.yml
      service: broker

  viewer:
    image: viewer
    command:
      sh -c "cd /usr/local/src/viewer/platform/app && npx cross-env NODE_ENV=development webpack
      serve --config .webpack/webpack.pwa.js --port=80"
    extends:
      file: compose.common.yml
      service: viewer
    volumes:
      - ../platform/viewer/extensions/predict-provisioner/src:/usr/local/src/extensions/predict-provisioner/src
      - ../platform/viewer/extensions/upload-core/src:/usr/local/src/extensions/upload-core/src
      - ../platform/viewer/modes/radiology-ai/src:/usr/local/src/modes/radiology-ai/src

  postgresql:
    extends:
      file: compose.common.yml
      service: postgresql

  orthanc:
    extends:
      file: compose.common.yml
      service: orthanc

volumes:
  index:
  store:
  cache:

networks:
  public:
  private:

secrets:
  service_account:
    file: ${SERVICE_ACCOUNT}
  service_configuration:
    file: ${SERVICE_CONFIGURATION}
