version: "3"
services:
  proxy:
    build: ./proxy
    depends_on: [app, index, store]
    restart: unless-stopped
    networks: ["public"]
    ports: ["80:80", "443:443"]

  app:
    build: ./app
    restart: unless-stopped
    networks: ["public"]

  index:
    image: postgres:15.8
    restart: unless-stopped
    networks: ["private"]
    volumes: ["index:/var/lib/postgresql/data"]
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"

  store:
    build: ./store
    depends_on: [index]
    restart: unless-stopped
    networks: ["public", "private"]
    volumes: ["store:/var/lib/orthanc/db"]

volumes:
  index:
  store:

networks:
  public:
  private: